{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}

    {% endblock %}
    <link rel="shortcut icon" href="{{frontendSettingsUniversal.favicon.url}}">
    <link rel="stylesheet" href="{% static 'front/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/colors/blue.css' %}">
    <link rel="preload" href="{% static 'front/css/fonts/space.css' %}" as="style" onload="this.rel='stylesheet'">
</head>
<body class="bg-soft-primary" cz-shortcut-listen="true">
    <div class="content-wrapper">
        <header class="wrapper bg-gradient-primary">
            {% include 'front/includes/topbar.html' %}
            <!-- /.Topbar -->
            {% include 'front/includes/navbar.html' %}
            <!-- /.navbar -->
        </header>
        <!-- /header -->
        {% block content %}

        {% endblock %}
    </div>

    <footer>
        {% include 'front/includes/footer.html' %}
    </footer>
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
        </svg>
    </div>
    <script src="{% static 'front/js/plugins.js' %}"></script>
    <script src="{% static 'front/js/theme.js' %}"></script>
</body>

</html>
