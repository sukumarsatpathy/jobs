{% extends 'front/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<section class="inner_page_breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3 text-center">
                <div class="breadcrumb_content">
                    <h4 class="breadcrumb_title">Logın</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Logın</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="our-log">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6 offset-lg-3">
                <div class="login_form inner_page style2">
                    {% include 'front/includes/alerts.html' %}
                    <form action="{% url 'resetPassword' %}" method="post">
                        {% csrf_token %}
                        <div class="heading">
                            <h3 class="text-center">Reset Password</h3>
                            <p class="text-center">Already changed account password? <a class="text-thm" href="{% url 'login' %}">Login</a></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Create Password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <button type="submit" class="btn btn-log btn-block btn-thm2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
